<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up to Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xl-6 col-lg-10 col-md-12 col-sm-12">
                <div class="bg-white shadow-lg p-4 mb-5 rounded border border-light">
                    <form action="">
                        <fieldset>
                            <legend class="display-6 mb-5 text-center">Sign-up to Website</legend>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="text" class="form-control" placeholder="First Name" required>
                                        <label for="first_name" class="form-label">First Name</label>
                                    </div>
                                </div>
        
                                <div class="col-md-6 mb-3">
                                    <div class="form-group form-floating">
                                        <input type="text" class="form-control" placeholder="Last Name" required>
                                        <label for="last_name" class="form-label">Last Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="email" class="form-control" placeholder="Email Address" required>
                                        <label for="email_address">Email Address</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="tel" class="form-control" placeholder="phone number">
                                        <label for="phone_number">phone number</label>
                                    </div>
                                </div>
                            </div>

    
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="password" class="form-control" placeholder="Password">
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group mb-4 form-floating">
                                        <input type="password" class="form-control" placeholder="Retype Password">
                                        <label for="password" class="form-label">Retype Password</label>
                                    </div>
                                </div>
                            </div>
    
    
                            <div class="form-group mb-4 form-floating">
                                <div class="form-check">
                                    <input type="checkbox" id="check" class="form-check-input">
                                    <label for="check" class="form-check-label">I agree to Terms and Conditions</label>
                                </div>
                            </div>

                            <div class="form-group mb-4 form-floating d-flex justify-content-center">
                                <button class="btn btn-success w-100 py-2" value="Sign-up">Sign-up</button>
                            </div>

                            <div class="form-group mb-3">
                                <label for="have_an_account">Already have and account?</label>
                                <a href="#" class="link-offset-2 link-underline link-underline-opacity-0 fw-bold">Login</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
