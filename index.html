<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up to Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3 vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xl-6 col-lg-10 col-md-12 col-sm-12">

                <div class="alert-container">
                </div>

                <div class="bg-white shadow-lg p-4 mb-5 rounded border border-light">
                    <form action="" name="sign_up_form">
                        <fieldset>
                            <legend class="display-6 mb-5 text-center">Sign-up to Website</legend>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="text" class="form-control" placeholder="First Name" name="input_first_name">
                                        <label for="first_name" class="form-label">
                                            <i class="bi bi-person-fill me-1"></i>
                                            First Name
                                        </label>
                                    </div>
                                </div>
        
                                <div class="col-md-6 mb-3">
                                    <div class="form-group form-floating">
                                        <input type="text" class="form-control" placeholder="Last Name" name="input_last_name">
                                        <label for="last_name" class="form-label">
                                            <i class="bi bi-person-fill me-1"></i>
                                            Last Name
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="email" class="form-control" placeholder="Email Address" name="input_email_address">
                                        <label for="email_address">
                                            <i class="bi bi-envelope-at-fill me-1"></i>
                                            Email Address
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="tel" class="form-control" placeholder="phone number" name="input_phone_number">
                                        <label for="phone_number">
                                            <i class="bi bi-telephone-fill me-1"></i>
                                            phone number
                                        </label>
                                    </div>
                                </div>
                            </div>

    
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3 form-floating">
                                        <input type="password" class="form-control" placeholder="Password" name="input_password">
                                        <label for="password" class="form-label">
                                            <i class="bi bi-key-fill me-1"></i>
                                            Password</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group mb-4 form-floating">
                                        <input type="password" class="form-control" placeholder="Retype Password" name="input_retype_password">
                                        <label for="password" class="form-label">
                                            <i class="bi bi-key-fill me-1"></i>
                                            Retype Password</label>
                                    </div>
                                </div>
                            </div>
    
    
                            <div class="form-group mb-4 form-floating">
                                <p class="password_match_status text-danger visually-hidden">
                                    <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                                    </svg>
                                    Passwords do not match. Please make sure both passwords are the same.
                                </p>
                                <div class="form-check">
                                    <input type="checkbox" id="check" class="form-check-input">
                                    <label for="check" class="form-check-label">I agree to Terms and Conditions</label>
                                </div>
                            </div>

                            <div class="form-group mb-4 form-floating d-flex justify-content-center">
                                <button class="btn btn-success w-100 py-2" id="btn-sign-up" value="Sign-up" disabled>Sign-up</button>
                            </div>

                            <div class="form-group mb-3">
                                <label for="have_an_account">Already have and account?</label>
                                <a href="#" class="link-offset-2 link-underline link-underline-opacity-0 fw-bold">Login</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
